<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Dukkul</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b45);
      color: #ffffff;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 35px;
      border-radius: 25px;
      width: 340px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
    }

    h1 {
      color: #ff8fa3;
      margin-bottom: 15px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      margin: 0;
    }

    button {
      margin-top: 25px;
      padding: 12px 28px;
      font-size: 15px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background: #ff4d6d;
      color: #fff;
    }

    button:hover {
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <h1>Hey Dukkul</h1>
  <p>
    You said no to the rose.<br>
    That‚Äôs okay.<br><br>
    This is just what I wanted to give you.
  </p>
  <button onclick="next()">Continue</button>
</div>

<script>
  let step = 0;

  const pages = [
    {
      title: "Rose Day üåπ",
      text: `
        I wanted to give you a rose.<br>
        Not to expect anything.<br>
        Just because you crossed my mind.
      `
    },
    {
      title: "Chocolate Day üç´",
      text: `
        Something sweet,<br>
        because moments with you<br>
        felt that way to me.
      `
    },
    {
      title: "Teddy Day üß∏",
      text: `
        For comfort.<br>
        For warmth.<br>
        For days when words feel heavy.
      `
    },
    {
      title: "Promise Day ü§ç",
      text: `
        No big promises.<br>
        Just honesty,<br>
        respect,<br>
        and space.
      `
    },
    {
      title: "Valentine‚Äôs Day",
      text: `
        This isn‚Äôt a question.<br><br>
        Just a feeling I had.<br>
        And feelings are okay.
      `
    },
    {
      title: "Gratitude",
      text: `
        You introduced me to VS Code and GitHub.<br><br>
        The confidence I carry today exists because of you.<br><br>
        When I was jobless,<br>
        when home felt harsh,<br>
        you waited for me.<br><br>
        I remember you showing up on Google Meet,<br>
        patiently teaching me Flutter,<br>
        giving your time and your heart.<br><br>
        I don‚Äôt forget things like that.<br>
        I won‚Äôt forget you for that.
      `
    },
    {
      title: "That‚Äôs all.",
      text: `
        You don‚Äôt have to reply.<br>
        You don‚Äôt have to feel the same.<br><br>
        I just wanted you to know.
      `
    }
  ];

  function next() {
    if (step < pages.length) {
      const p = pages[step];
      document.getElementById("card").innerHTML = `
        <h1>${p.title}</h1>
        <p>${p.text}</p>
        ${step < pages.length - 1 ? '<button onclick="next()">Next</button>' : ''}
      `;
      step++;
    }
  }
</script>

</body>
</html>
