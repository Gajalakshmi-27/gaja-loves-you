<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Story üíï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(-45deg, #ffb6c1, #ffd1dc, #c1f0f6, #fff1c1);
      background-size: 400% 400%;
      animation: bg 10s ease infinite;
      overflow-x: hidden;
      transition: all 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    @keyframes bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      font-size: 2.5rem;
      margin: 0;
    }

    .story {
      background: rgba(255,255,255,0.85);
      margin: 20px auto;
      padding: 20px;
      border-radius: 20px;
      max-width: 700px;
      font-size: 1.2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      opacity: 0;
      transition: opacity 1s ease;
    }

    .visible { opacity: 1 !important; }

    .gallery-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px auto;
    }

    .gallery-container img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, opacity 0.6s ease;
      margin-bottom: 15px;
      opacity: 0;
    }

    .gallery-container img.show {
      opacity: 1;
      transform: scale(1.05);
    }

    .gallery-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .gallery-buttons button {
      padding: 10px 20px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      background-color: #ff4d6d;
      color: white;
      font-size: 1rem;
    }

    .buttons {
      margin: 30px 0;
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    button:hover { transform: scale(1.1); }

    .yes { background: #ff4d6d; color: white; }
    .no { background: #aaa; color: white; position: absolute; }

    .hearts span, .floating span {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }

    .hidden { display: none; }

    .caption { margin-top: 5px; font-size: 0.95rem; color: #555; }
  </style>
</head>

<body>
  <!-- Floating Hearts -->
  <div class="hearts" id="hearts"></div>

  <!-- Page Containers -->
  <div id="page1" class="page">
    <h1>Let's go through our journey</h1>
    <div class="buttons">
      <button class="yes" onclick="chooseYes()">Yes üíñ</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>
  </div>

  <div id="page2" class="page hidden">
    <div class="story" id="story2"></div>
    <img src="Promise on the watch.png" alt="Promise on the watch" style="margin-top:20px; width:200px; border-radius:15px;">
    <div class="buttons">
      <button onclick="nextPage(3)">Next ‚û°Ô∏è</button>
    </div>
  </div>

  <div id="page3" class="page hidden">
    <div class="story" id="story3"></div>
    <div class="gallery-container">
      <img id="galleryImage" src="" alt="Gallery Image">
      <div class="caption" id="galleryCaption"></div>
      <div class="gallery-buttons">
        <button onclick="prevImage()">‚ùÆ Prev</button>
        <button onclick="nextImage()">Next ‚ùØ</button>
      </div>
    </div>
    <div class="buttons">
      <button onclick="nextPage(4)">Next ‚û°Ô∏è</button>
    </div>
  </div>

  <div id="page4" class="page hidden">
    <div class="story" id="story4"></div>
    <div class="buttons"><button onclick="nextPage(5)">Next ‚û°Ô∏è</button></div>
  </div>

  <div class="page hidden" id="page5">
    <div class="story" id="story5"></div>
    <div class="buttons"><button onclick="nextPage(6)">Next ‚û°Ô∏è</button></div>
  </div>

  <div class="page hidden" id="page6">
    <div class="story" id="story6"></div>
    <div class="buttons"><button onclick="nextPage(7)">Next ‚û°Ô∏è</button></div>
  </div>

  <div class="page hidden" id="page7">
    <div class="story" id="story7"></div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const heartsContainer = document.getElementById('hearts');

    // --- Story texts ---
    const stories = {
      2: 'We fell for each other on June 14, 2023. We both played on the laptop keyboard together, like a peak romantic scene from a TV show.',
      3: '2025 gave us more ‚ÄúYou & Me‚Äù time. Here are some of the precious moments we enjoyed the most.',
      4: 'Happy Teddy Day üß∏. Just like this teddy, I want to stay close to you ‚Äî soft in love, strong in care, and always yours.',
      5: 'Happy Chocolate Day üç´. Some chocolates melt in your mouth, but your love melts straight into my heart.',
      6: 'Happy Promise Day üíç. I promise to stand beside you ‚Äî in calm days and chaotic ones, to choose you even on the hard days, and to love you a little more every single day.',
      7: '‚ù§Ô∏è Happy Valentine‚Äôs Day ‚Äî My Love ‚ù§Ô∏è. From the moment we fell for each other, to every journey, laugh, and quiet moment in between ‚Äî you‚Äôve become my favorite part of life.'
    };

    // --- IMAGE GALLERY DATA ---
    const galleryImages = [
      {src:'Joins E.png', caption:'This boy joined E-Con on June 23, 2025.'},
      {src:'Tada.png', caption:'We both went to Tada and crossed the Tamil Nadu border on July 26, 2025.'},
      {src:'mahabaliburam.png', caption:'We went to Mahabalipuram on November 1, 2025.'},
      {src:'boat.png', caption:'You took me to Muttukaadu Boat House on the same day ‚Äî November 1, 2025.'},
      {src:'dumpling momos.png', caption:'We went on a dinner date to Dumpling Momos on November 14, 2025.'},
      {src:'dakshinchitra.png', caption:'We went to Dakshinchitra on November 29, 2025, a pottery date, just like ‚Äú‡Æö‡ØÜ‡ÆÆ‡Øç‡Æ™‡ØÅ‡Æ≤‡Æ™‡Øç ‡Æ™‡ØÜ‡ÆØ‡Æ≤‡Øç‡Æ®‡ØÄ‡Æ∞‡Øç‡Æ™‡Øã‡Æ≤ ‡ÆÖ‡Æ©‡Øç‡Æ™‡ØÅ‡Æü‡Øà ‡Æ®‡ØÜ‡Æû‡Øç‡Æö‡ÆÆ‡Øç‡Æ§‡Ææ‡ÆÆ‡Øç ‡Æï‡Æ≤‡Æ®‡Øç‡Æ§‡Æ©‡Æµ‡Øá‚Äù.'}
    ];
    let currentIndex = 0;

    const galleryImage = document.getElementById('galleryImage');
    const galleryCaption = document.getElementById('galleryCaption');

    function showGalleryImage(index){
      galleryImage.classList.remove('show');
      setTimeout(()=>{
        galleryImage.src = galleryImages[index].src;
        galleryCaption.innerHTML = galleryImages[index].caption;
        galleryImage.classList.add('show');
      },100);
    }

    function nextImage(){
      currentIndex = (currentIndex + 1) % galleryImages.length;
      showGalleryImage(currentIndex);
    }

    function prevImage(){
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      showGalleryImage(currentIndex);
    }

    // --- PAGE NAVIGATION ---
    function showPage(id){
      document.querySelectorAll('.page').forEach(p=>{ p.classList.add('hidden'); p.querySelector('.story')?.classList.remove('visible'); });
      const page = document.getElementById(id);
      page.classList.remove('hidden');
      const story = page.querySelector('.story');
      if(story){
        typeText(story, stories[id], 0);
      }
      if(id=='page3') showGalleryImage(currentIndex);
    }

    function chooseYes(){
      alert('You chose the right path ‚ú®');
      showPage('page2');
    }

    noBtn.addEventListener('mouseover', () => {
      noBtn.style.left = Math.random() * 80 + 'vw';
      noBtn.style.top = Math.random() * 70 + 'vh';
      alert(`Sorry‚Ä¶ you don‚Äôt really have another option üòå`);
    });

    function nextPage(num){ showPage('page'+num); }

    // --- TYPING EFFECT ---
    function typeText(element, text, i){
      element.classList.add('visible');
      if(i<text.length){
        element.innerHTML += text[i];
        setTimeout(()=>typeText(element,text,i+1),30);
      }
    }

    // --- FLOATING EMOJIS ---
    const emojis = ['üíó','üß∏','üç´','ü¶ã','üå∏'];
    setInterval(() => {
      const span = document.createElement('span');
      span.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
      span.style.left = Math.random()*100+'vw';
      span.style.animationDuration = (3+Math.random()*2)+'s';
      document.body.appendChild(span);
      setTimeout(()=>span.remove(),5000);
    },500);

    // --- FLOATING HEARTS ---
    setInterval(() => {
      const heart = document.createElement('span');
      heart.innerHTML = 'üíó';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>
</body>
</html>
